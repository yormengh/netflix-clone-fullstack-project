version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: netflix-clone:dev
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
      - PORT=5173
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app:cached
      - /app/node_modules
    command: npm run dev
    stdin_open: true
    tty: true
